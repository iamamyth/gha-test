on: push

jobs:
  build-mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/set-make-job-count
    - run: echo ${{ env.MAKE_JOB_COUNT }}
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/set-make-job-count
    - run: echo ${{ env.MAKE_JOB_COUNT }}
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/set-make-job-count
    - run: echo ${{ env.MAKE_JOB_COUNT }}
